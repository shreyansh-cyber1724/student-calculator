<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Calculator - Student Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center p-4">
    <nav class="w-full max-w-2xl mb-4">
        <a href="index.html" class="text-indigo-600 font-bold">‚Üê Back to Home</a>
    </nav>
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md text-center">
        <h2 class="text-2xl font-bold mb-6">Attendance Calculator</h2>
        <input type="number" id="attended" placeholder="Classes Attended" class="w-full p-2 border rounded mb-3">
        <input type="number" id="totalClasses" placeholder="Total Classes" class="w-full p-2 border rounded mb-3">
        <button onclick="calculateAttendance()" class="w-full bg-indigo-600 text-white p-2 rounded hover:bg-indigo-700">Calculate</button>
        <h3 id="result" class="mt-4 font-bold text-xl text-indigo-700"></h3>
    </div>
</body>
</html>
