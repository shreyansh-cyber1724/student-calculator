<html lang="en">
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Advanced CGPA Calculator</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">

<div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-2xl">

<h2 class="text-2xl font-bold mb-6 text-center">Advanced CGPA Calculator</h2>

<label class="block mb-2 font-semibold">Number of Subjects:</label>
<select id="subjectCount" class="w-full p-2 border rounded mb-4" onchange="generateFields()">
  <option value="">Select</option>
  <option value="3">3</option>
  <option value="4">4</option>
  <option value="5">5</option>
  <option value="6">6</option>
  <option value="7">7</option>
  <option value="8">8</option>
</select>

<div id="inputFields"></div>

<button onclick="calculateCGPA()" class="w-full bg-indigo-600 text-white p-2 mt-4 rounded hover:bg-indigo-700 transition">
Calculate CGPA
</button>

<h3 id="result" class="text-center text-xl mt-4 font-bold"></h3>

</div>

<script>
function generateFields() {
    let count = document.getElementById("subjectCount").value;
    let container = document.getElementById("inputFields");
    container.innerHTML = "";

    for(let i=1; i<=count; i++){
        container.innerHTML += `
        <div class="grid grid-cols-2 gap-4 mb-3">
            <input type="number" step="0.01" id="grade${i}" placeholder="Grade for Subject ${i}" class="p-2 border rounded">
            <input type="number" step="0.01" id="credit${i}" placeholder="Credit for Subject ${i}" class="p-2 border rounded">
        </div>
        `;
    }
}

function calculateCGPA() {
    let count = document.getElementById("subjectCount").value;
    let totalGradePoints = 0;
    let totalCredits = 0;

    for(let i=1; i<=count; i++){
        let grade = parseFloat(document.getElementById("grade"+i).value);
        let credit = parseFloat(document.getElementById("credit"+i).value);

        if(isNaN(grade) || isNaN(credit)){
            document.getElementById("result").innerHTML = "Please fill all fields correctly.";
            return;
        }

        totalGradePoints += grade * credit;
        totalCredits += credit;
    }

    let cgpa = totalGradePoints / totalCredits;
    document.getElementById("result").innerHTML = "Your CGPA: " + cgpa.toFixed(2);
}
</script>

</body>
</html>
